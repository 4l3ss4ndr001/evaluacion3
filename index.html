    <script>
         function mostrarPrecio() {
            var ruta = document.getElementById('rut').value;
            var pre;
            switch (ruta) {
                case '1':
                    pre = 20.00;
                    break;
                case '2':
                    pre = 25.00;
                    break;
                case '3':
                    pre = 30.00;
                    break;
                case '4':
                    pre = 40.00;
                    break;
            }
            document.getElementById('pre').value = pre;
        }
        function limpiar(){
            document.getElementById("fec").value="";
            document.getElementById("dni").value="";
            document.getElementById("pas").value="";
            document.getElementById("rut").value="";
            document.getElementById("pre").value="";
            document.getElementById("can").value="";
            document.getElementById("ser").value="";
            document.getElementById("med").value="";
            document.getElementById("tot").value="";
            document.getElementById("totu").value="";
            
        }
        function imprimir(){
            print()
        }
        function calcular() {
           
            var ruta = document.getElementById('rut').value;
            var cantidad = parseInt(document.getElementById('can').value);
            var servicio = document.getElementById('ser').value;

           
            var precioBase = 0;
            switch (ruta) {
                case '1':
                    precioBase = 20.00;
                    break;
                case '2':
                    precioBase = 25.00;
                    break;
                case '3':
                    precioBase = 30.00;
                    break;
                case '4':
                    precioBase = 40.00;
                    break;
                default:
                    precioBase = 0;
            }

            
            var precioFinal = precioBase * cantidad;

            
            if (servicio === '2') { 
                precioFinal *= 1.1; 
            } else if (servicio === '3') { 
                precioFinal *= 1.15; 
            
            }
            if(cantidad>=3)
                precioFinal=precioFinal-precioBase;
            

            
            var totalSoles = precioFinal.toFixed(2);
            var totalDolares = (precioFinal / 3.5).toFixed(2);

            
            document.getElementById('pre').value = precioFinal.toFixed(2);
            document.getElementById('tot').value = totalSoles;
            document.getElementById('totu').value = totalDolares;
        }

       
        
        
        
        
    </script>
